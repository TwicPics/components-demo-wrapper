<!-- displays images with a horizontal scroll bar -->
<TwicWrapper>
  <TwicAbstract title="A slider" codeSandBoxUrl="https://codesandbox.io/s/twicpics-x-angular-slider-ji3zjd"
    codeSandBoxName="TwicPics x Angular - Slider">
    <p>
      A simple slider that uses TwicPics for automatic lazy-loading,
      CLS optimization and art direction adaptation.
    </p>
    <p>
      <strong>Change the width of your browser</strong> to see the image ratio adapt according to the CSS rules.
    </p>
  </TwicAbstract>
  <div class="twic-slider-container">
    <ul class="slider">
      <li class="slider-item" *ngFor="let img of images">
        <figure class="card twic-item">
          <TwicImg [src]="img.url"></TwicImg>
        </figure>
      </li>
    </ul>
  </div>
</TwicWrapper>
